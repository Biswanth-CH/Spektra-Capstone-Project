<div class="chat-wrapper">
  <div class="card chat-card shadow">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0 flex-grow-1 text-center">
        Ai Assistant with Multi-Language support
      </h5>
      <div style="width: 36px"></div>
    </div>

    <div class="card-body chat-box">
      @if (errorMessage) {
      <div class="alert alert-danger text-center">{{ errorMessage }}</div>
      } @for (chat of chatHistory; track chat) {
      <div class="mb-3">
        <div class="d-flex justify-content-end">
          <div class="user-msg p-2 rounded-4 shadow-sm">
            {{ chat.user }}
          </div>
        </div>
        <div class="d-flex justify-content-start mt-2">
          <div class="bot-msg p-2 rounded-4 shadow-sm">
            {{ chat.bot }}
          </div>
        </div>
      </div>
      }
    </div>

    <div class="card-footer p-2">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="userInput"
          placeholder="Type your message..."
          (keyup.enter)="sendMessage()"
        />
        <button
          class="btn btn-success" style="margin-left: 20px; margin-right: 10px;"
          (click)="sendMessage()"
          [disabled]="isLoading"
        >
          Send
        </button>
        <button class="btn btn-outline-danger" (click)="clearChat()">
          Clear
        </button>
      </div>
    </div>
  </div>
</div>
