<app-navbar></app-navbar>

<!-- Sidebar -->
<aside class="sidebar">
  <div class="sidebar-header">
    <h3>Reports</h3>
  </div>
  <nav class="sidebar-nav">
    <ul>
      <li (click)="navigateTo('user-dashboard')">Dashboard</li>
      <li (click)="navigateTo('passport-renewal')">Passport Renewal</li>
      <li (click)="navigateTo('tax-filing')">Tax Filing</li>
      <li (click)="navigateTo('legal-inquiry')">Legal Inquiry</li>
      <li (click)="navigateTo('ai-assistant')">AI Assistant</li>
      <li (click)="navigateTo('user-requests')">Requests</li>
      <li class="active" (click)="navigateTo('user-reports')">Reports</li>
      <li (click)="navigateTo('user-profile')">Profile</li>
      <li (click)="logout()">Logout</li>
    </ul>
  </nav>
</aside>

<!-- Main Content -->
<div class="dashboard-container flex-grow-1 p-4">
  <br /><br />
  <div class="container mt-4">
    <h2 class="text-left mb-5 fw-bold">User Reports</h2>

    <!-- Category Summary Boxes -->
    <div class="row justify-content-left text-center mb-5 g-3">
      <div
      *ngFor="let item of categorySummary"
      class="col-6 col-sm-4 col-md-3 col-lg-2"
        style="margin-right: 105px; width: 300px"
      >
        <div class="card shadow-sm py-3 h-100">
          <div class="fw-bold text-uppercase text-muted small">{{ item.label }}</div>
          <div class="fs-4 fw-semibold text-primary">{{ item.count }}</div>
        </div>
      </div>
    </div>

    <!-- Charts Section Side by Side -->
    <div class="row g-4">
      <!-- Bar Chart -->
      <div class="col-lg-6 col-md-12">
        <div class="card chart-card3 shadow p-4 h-100">
          <h5 class="text-center mb-3 fw-semibold">Bar Chart</h5>
          <canvas
            *ngIf="barChartData"
            baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [type]="'bar'"
          ></canvas>
        </div>
      </div>

      <!-- Pie Chart -->
      <div class="col-lg-6 col-md-12">
        <div
          class="card chart-card3 shadow p-4"
          style="height: 550px; display: flex; flex-direction: column; justify-content: center;"
        >
          <h5 class="text-center mb-3 fw-semibold">Pie Chart</h5>
          <canvas
            *ngIf="pieChartData"
            baseChart
            [data]="pieChartData"
            [options]="pieChartOptions"
            [type]="'pie'"
          ></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
